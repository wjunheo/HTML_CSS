<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 적용해 보자</title>
    <style>
        /*
        h2 제목과
        텍스트 단락의 
        스타일을 조절해 보자
        */
        h2 {
            font-size: 20px; /*글자크기 20px*/
            color: orange; /* 글자색상 오렌지*/
        }

        p {
            color: blue; /*p 글자 색상 blue */
         }
    </style>
</head>
<body>
    <!--h1+h2+p*2-->
    <h1>css</h1>
    <h2>웹문서의 디자인과 내용을 분리</h2>
    <p>웹 표준에 의한 웹문서는 디자인과 내용이 분링되어있ㅅ브니다</p>
    <p>ㄴ용은 에치티엠엘을 이용해 구성하고 디자인은 시에세세로 이용</p>
</body>
</html>
