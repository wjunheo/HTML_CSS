<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 스타일 시트</title>
    <!-- css 폴더내의 styles.css파일을 외부 스타일 시트로 참조-->
    <!-- href속성: 링크할 외부 리소스 url 차일 경ㄹ로 지정-->
    <!-- important 우선 적용-->
    <style>
        p{
            font-style: italic;
            color: blue;

        }
        p{
            color: red !important;
        }
    </style>
</head>
<body>
    <!--img+h1+(ul>li*3)-->
    <img src="images/sydney.png" alt="ㅅ드니 오페라 하우스">
    <h1>세계 3대 미항</h1>
    
        <p>시드니 ,호주</p>
        <p>리우데자네이루, 브라질</p>
        <p>나폴리, 이탈리아</p>
    
</body>
</html>
