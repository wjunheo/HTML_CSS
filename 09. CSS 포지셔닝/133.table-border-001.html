<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 테두리</title>
    <style>
        body{
            font-family: "맑은 고딕","고딕","굴림";
        }
        .table1{
            border:1px solid black;
        }
        .table1 td{
            border: 1px dotted black;
            padding:10px;
            text-align: center;
        }
        .cap{
            caption-side:bottom;
        }
        
    </style>
</head>
<body>
    <!--table.table1>(caption.cap+(tr>td*2)*3)-->
    <table class="table1">
        <caption class="cap">프로 축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
    
</body>
</html>
