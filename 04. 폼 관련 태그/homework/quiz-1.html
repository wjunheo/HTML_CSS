<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<ul>
		<li>
			<!--label: input 에 붙이는 태그-->
            <!--for 속성: input 의 id 속성과 매핑-->
        <label for="id">이 름</label>
        <input  type="text" id="id" >
		</li>
		<label for="r-phone">휴대폰</label>
		<input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
		<li>
			<label for="r-email">이메일</label>
			<input type="email" id="r-email">
		</li>
		<li> <!-- value 필드 표시값-->
            <input type="submit" value="예약하기"></li>
		</li>
		<li></li>
	</ul>
</body>
</html>
