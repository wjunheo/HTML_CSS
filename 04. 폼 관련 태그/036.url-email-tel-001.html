<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹폼</title>
    <style>
        ul{
            list-style:none;
        }
        li {
            margin: 10px
        }
        li label {
            width: 120px;
            float: left;
            text-align: right;
            padding-right:8px;
            }
            input[type="submit"] (
                text-align: center;
                width:100;
                height:30px;
                margin-top: 15px;
            )
    </style>
</head>
<body>
    <!--h1+(forma>(fieldset>(legend+(ul>(li>(label+input))*3)))*2)-->

    <h1>회원가입</h1>
    <forma>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input id="user-id" type="text"></li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id= "pwd1">
                </li>
                <li><label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li><label for="user-name">이름</label>
                    <input id="user-name" type="text">
                </li>
                <li><label for="mail">메일주소</label>
                    <input type="email" id="mail">
                </li>
                <li><label for="phone">연락처</label>
                    <input id="phone" type="tel" pattern="[0-9]{3}-{0-9]{4}-[0-9](4)">
                </li>
                <li><label for="homep">블로그/홈페이지</label>
                    <input id="homep" type="url">
                </li>

            </ul>
        </fieldset>
        <input type="submit" vale="가입하기">
    </forma>
</body>
</html>
