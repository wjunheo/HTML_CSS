<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹폼</title>
    <style>
        body {
            background-color: #fff;
        }
        from legend {
            font-size:15px;
        }
        form label.reg {
            font-size: 14px;
            width;150px;
            float: left;
        }
        #member, #stuffs {
            width: 50px;
        }
    </style>
</head>
<body>
    <!--form>fieldset>(legend+(ul>(li>label+input)*3))-->

    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li><label for="member" class="reg">참여인원<small></small></label>
                    <!--value 속성으로 초기 값 1설정-->
                    <!--min 속성으로 최소 값0설정-->
                    <!-- max 속성으로 최대 값 10 설정-->
                    <!--step속성으로 증감 수치 5설정-->
                    <input type="number" id="member" value="1" min="0" max="10" step="1"></li>
                <li><label for="stuffs" class="reg">지원물품<small>(1인당5개)<small></small></label>

                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5" size= "5"></li>
                <li>
                    <label for="satis" class="reg">희망 단계<small>(하,중,상)</small></label>
                    <input type="range"></li>
            </ul>
        </fieldset>
    </form>  
</body>
</html>
