<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web form</title>
    <style>
        body{
            background-color: #fff;
        }
        form fieldset {
            margin-bottom: 25px;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!--form>(fieldset>(legend+p+(label>input)*3))*2-->

    <form action="">
        <fieldset>
            <legend>신청 과목</legend>
            <p>이달에 신청할 ㅗ가목을 선택(1 subject possible)</p>
            <!-- 관련있는 그룹의 라디오 버튼은 동일한 네임으로 관리-->
            <label for=""><input type="radio" name="subject" value="speaking">회화</label>
            <!--checked속성 화면에 표시될때 선택돼서 쵸시된 항목 지정-->
            <label for=""><input type="radio" name="subject" value="grammer" checked>문법</label>
            <label for=""><input type="radio" name="subject" value="writting">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해주세요 (중복가능)</p>
            <label for=""><input type="checkbox" name="mailing1" value="news">회의 단신</label>
            <label for=""><input type="checkbox" name="mailing2" value="dialog" checked>5분회화</label>
            <label for=""><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
        </fieldset>
    </form>
    
</body>
</html>
