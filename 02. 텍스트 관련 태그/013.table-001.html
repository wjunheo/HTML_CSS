<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        td{
            padding:5px; /*셀 테두리와 내용 사이의 간격(패딩)*/

        }
    </style>
</head>
<body>
    <!--zencoding 속성 추가할 때는 []사용-->
    <!--table[border="1"]>(tr>(th+td*2))*2-->
    <table border="1">
        <!--tr :표에 행 추가하는 태그-->
        <!-- table :표만드는 태그-->
        <!--tr 표에 행추가하는 태그-->
        <tr>
            <!--th행의 제목 입력 태그-->
            <th>제목 셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목 셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>

    
</body>
</html>
