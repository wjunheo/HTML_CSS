<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <!--table[border="1"]>(caption>(strong+p))+(tr>th*3)+(tr>(th+td*2))*3-->
   <!-- figure: 제목이나 설명 붙일 대상 지정하는 태그-->
    <figcapion>
        <!--figcaption:지정된 대상에 제목이나 설명 추가하는 태그-->
        <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
    </figcapion>
    <table border="1">
        <!--caption: 표 중앙에 표 제목 붙히는 테그-->
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        <tr>
            <th>파이어폭스(FireFox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft</td>
        </tr>
    </table>
</body>
</html>
