<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 그림자</title>
    <style>
        body{
            border-color: #222;
        }
        h1 {
            font-size: 80px;
            font-family: "Arial Rounded MT";
            letter-spacing: 4px;
        }
        .shadow1 {
            color: #000;
            /*그림자를 여러개 생ㅅㅇ하여 불타는 효과 생성*/
            /*(,)로 구분해서 그림자를 여러개 생성한다*/
            text-shadow: 0 0 4px #ccc,0 -5px 4px #ff3, 2px -10px 6px #fd3,-2px -15px;
        }
        </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <h2>세계 3대 미향</h2>
    <img src="images/galic.jpg">
    <h1 class="shadow1">시드니(Sydney),호주</h1>
    <p class="shadow2"> 리우데자네이루(Rio De Janeiro), 브라질</p>
    <p class="shadow3"> 나폴리(Naples),이탈리아</p>

    
</body>
</html>
