<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
        text-decoration:none;
        color: black;
        }
</style>
</head>
<body>
    <!--h1+(p>a)*2-->
    <h1>텍스트 링크 만들기</h1>
    <p><a href="http://www.naver.com">네이버(현재화면)</a></p>
    <!--target 속성:링크할 문서 띄울 화면 지정-->
    <p><a href="http://www.naver.com" target="_blank">네이버(새창 또는 새탭)</a></p>
    
</body>
</html>
