<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>
    <!--zencoding 태그 포함 관계: >, 동일레벨:+-->
    <!-- h1+p+img-->

    <!--제목 태그 h1~h6까지 사용 가능 h1이 가장 큰 글씨h6가 가장작은 글씨-->
    <h6>시간이란</h1>
    <!-- p는 단락 구분 태그(브라우저 화면 크기에따라)<br> 자동줄바꿈-->    
    <p>내일 죽을 것처럼 오늘을 살&nbsp;고 영원히 살 것처럼 내일을 <br>꿈꾸어라
        <img src="" alt=""></p>
   <!-- im 이미지 삽입 태그-->
    <img src="images/first.jpg" alt="">
    <h1></h1>
    <p></p>
    <img src="" alt="">
</body>
</html>
